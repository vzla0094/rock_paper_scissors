<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Thasadith:700" rel="stylesheet">
</head>
<body>
    <div id=title>
        <h1>Welcome to the Rock, Paper & Scissors game!</h1>
    </div>
    <div id="container">
        <div id="weapons">
            <img class="weapons" src="images/rock.jpeg" alt="rock">
            <img class="weapons" src="images/paper.jpeg" alt="paper">
            <img class="weapons" src="images/scissors.jpeg" alt="scissors">
        </div>
		
		<div id="arena">
            <div id="innerArena">
                <div id="playerCorner">
                    <p>Player</p>
                    <p id=userScore></p>
					<div id="playerImgHolder"></div>
                </div>
                <div id="cpuCorner">
                    <p>CPU</p>
                    <p id=cpuScore></p>
					<div id="cpuImgHolder"></div>
                </div>
            </div>
            <div id="results"><p id=roundResults></p></div>
		</div>
    </div>
    

    <div>
        <h3>Choose your weapon</h3>
    </div>

    
    <script src="practica.js"></script>
</body>
</html>
